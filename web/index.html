<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Tanaman Herbal & Non-Herbal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 32px;
            max-width: 500px;
            width: 100%;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab-button {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            color: #56ab2f;
            border-bottom-color: #56ab2f;
            font-weight: 700;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 2px dashed #56ab2f;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .upload-area:hover {
            background: #f0f8e8;
            border-color: #4a9025;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .image-preview {
            margin: 16px 0;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .algorithm-selector {
            margin: 16px 0;
        }
        
        .detail-result {
            margin-top: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }
        
        .feature-item {
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #56ab2f;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #56ab2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            text-align: center;
            color: #56ab2f;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: 500;
        }
        input, select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #56ab2f;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 700;
        }
        .result {
            margin-top: 24px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: #a8e063;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Klasifikasi Tanaman</h1>
        
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('manual')">Input Manual</button>
            <button class="tab-button" onclick="switchTab('upload')">Upload Gambar</button>
        </div>
        
        <!-- Manual Input Form -->
        <div id="manualTab" class="tab-content active">
            <form id="formTanaman">
                <label for="warna">Warna Daun:</label>
                <select id="warna" required>
                    <option value="Hijau">Hijau</option>
                    <option value="Tua">Tua</option>
                    <option value="Muda">Muda</option>
                </select>
                <label for="bentuk">Bentuk Daun:</label>
                <select id="bentuk" required>
                    <option value="Lonjong">Lonjong</option>
                    <option value="Bulat">Bulat</option>
                    <option value="Lancip">Lancip</option>
                </select>
                <label for="tinggi">Tinggi (cm):</label>
                <input type="number" id="tinggi" min="10" max="200" required>
                <label for="aroma">Aroma:</label>
                <select id="aroma" required>
                    <option value="Kuat">Kuat</option>
                    <option value="Lemah">Lemah</option>
                    <option value="Tidak Ada">Tidak Ada</option>
                </select>
                <button type="submit">Prediksi Tanaman</button>
            </form>
        </div>
        
        <!-- Upload Image Form -->
        <div id="uploadTab" class="tab-content">
            <form id="formUpload">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“·</div>
                    <p>Klik atau seret gambar tanaman ke sini</p>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
                <div id="imagePreview" class="image-preview"></div>
                <div class="algorithm-selector">
                    <label for="algorithm">Pilih Algoritma:</label>
                    <select id="algorithm">
                        <option value="knn">K-Nearest Neighbors (KNN)</option>
                        <option value="vso">Variable Selection Optimization (VSO)</option>
                    </select>
                </div>
                <button type="submit" id="predictButton" disabled>Prediksi dari Gambar</button>
            </form>
        </div>
        
        <div class="result" id="hasilPrediksi"></div>
        <div class="detail-result" id="detailHasil"></div>
    </div>
    <script src="knn.js"></script>
</body>
</html>
